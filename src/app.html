<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Is Overwatch 2 Out Yet?</title>
    <meta name="description" content="Find out if Overwatch 2 has been released yet!" />
		<link rel="icon" href="%sveltekit.assets%/isOverwatch2OutYet.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Is Overwatch 2 Out Yet?" />
    <meta name="twitter:site" content="@Cactus_Puppy" />
		<meta name="twitter:creator" content="@Cactus_Puppy" />
    <meta name="twitter:description" content="Find out if Overwatch 2 has been released yet!." />

		<meta name="og:title" content="Is Overwatch 2 Out Yet?" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://isoverwatch2outyet.com/" />
		<meta property="og:description" content="Find out if Overwatch 2 has been released yet! Includes a countdown to release, if available." />
		<meta property="og:image" content="https://isoverwatch2outyet.com/isOverwatch2OutYet.png" />
		<meta property="og:image:alt" content="The Overwatch 2 logo with a question mark over it" />
		<meta property="og:image:width" content="600" />
		<meta property="og:image:height" content="600" />

		<meta name="application-name" content="Is Overwatch 2 Out Yet?" />
		<meta name="apple-mobile-web-app-title" content="Is Overwatch 2 Out Yet?" />


		<meta name="keywords" content="Overwatch, Overwatch 2, Release Date" />
		<meta name="theme-color" content="#f2750f" />

		<script>
			let params = new URL(window.location.href).searchParams;
			if (params.get("theme") === "dark") {
				localStorage.theme = "dark";
			} else if (params.get("theme") === "light") {
				localStorage.theme = "light";
			} else if (params.get("theme") === "reset") {
				localStorage.removeItem("theme");
			}

			document.addEventListener("DOMContentLoaded", () => {
				if (localStorage.theme === "dark") {
					setDarkMode();
				} else if (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					setDarkMode();
					localStorage.theme = "dark";
				} else {
					setLightMode();
				}
			});

			function setDarkMode() {
				document.body.classList.add("dark", "bg-zinc-900");
			}

			function setLightMode() {
				document.body.classList.add("bg-zinc-50");
			}
		</script>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
